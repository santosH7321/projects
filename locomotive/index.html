<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <title>Smooth Scrolling</title>
  </head>
  <body>
    <div id="main">
      <div id="page1" data-scroll data-scroll-speed="5"></div>
      <div id="page2" data-scroll>
        <img
          data-scroll
          data-scroll-speed="10"
          data-scroll-direction="vartical"
          src="https://images.pexels.com/photos/2249285/pexels-photo-2249285.jpeg?auto=compress&cs=tinysrgb&w=400"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="5"
          data-scroll-direction="horizontal"
          src="https://images.pexels.com/photos/4631097/pexels-photo-4631097.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
      </div>
      <div id="page3" data-scroll data-scroll-speed="5">
        <img
            data-scroll
            data-scroll-speed="-5"
            data-scroll-direction="horizontal"
          src="https://images.pexels.com/photos/9803048/pexels-photo-9803048.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <img
            data-scroll
            data-scroll-speed="10"
            data-scroll-direction="vartical"
          src="https://images.pexels.com/photos/9896895/pexels-photo-9896895.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
      </div>

    <div id="page4" data-scroll data-scroll-speed="5">
        <img
        data-scroll
        data-scroll-speed="10"
        data-scroll-direction="vartical"
      src="https://images.pexels.com/photos/12430365/pexels-photo-12430365.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt=""
    />
    <img
        data-scroll
        data-scroll-speed="5"
        data-scroll-direction="horizontal"
      src="https://images.pexels.com/photos/15264383/pexels-photo-15264383/free-photo-of-dog-on-mountain.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt=""
    />
      </div>
      <div id="page5" data-scroll data-scroll-speed="5">
            <h1 data-scroll data-scroll-speed="5" data-scroll-direction="horizontal"
            >Hello jee kaise hai app</h1>
      </div>
      <div id="page6" data-scroll>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
